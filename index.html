<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OBMC Student Enrollment Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
    <style>
      body {
        background-image: url(https://obmontessori.orangeapps.ph/landing/obmontessori/images/Las%20Pinas%20Facade.jpg);
      }
    </style>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
            <a class="navbar-brand" href="#">
            <img src="OBMC%20LOGO%202024-Circle.png" alt="logo" height="50px" width="50px" class="rounded-pill"> OB MONTESSORI CENTER
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>   

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                    
                    <li class="nav-item"><a class="nav-link" href="#contact-section">Enroll Now</a></li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                    </form>
            </div>
    </div>
</nav>

  

  <!-- Main Content -->
  <main class="container my-5">
    <div class="card form-card mx-auto" style="max-width:900px;">
      <div class="card-body">
        <form>
          <fieldset class="mb-4 text-center"> <h2>Student Information</h2>
          </fieldset>
            <div class="row g-3">
            <div class="col-md-6">
              <label>First Name</label>
              <input class="form-control" type="text" />
            </div>
            <div class="col-md-6">
              <label>Last Name</label>
              <input class="form-control" type="text"  />
            </div>

            <div class="col-md-4">
              <label>Birth date</label>
              <input class="form-control"/>
            </div>
            <div class="col-md-4">
              <label>Gender</label>
              <select class="form-select">
                <option selected>Select...</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="col-md-4">
              <label>Grade level</label>
              <select class="form-select">
                <option selected>Select...</option>
                <option>Grade 1</option>
                <option>Grade 2</option>
                <option>Grade 3</option>
                <option>Grade 4</option>
                <option>Grade 5</option>
                <option>Grade 6</option>
                <option>Grade 7</option>
                <option>Grade 8</option>
                <option>Grade 9</option>
                <option>Grade 10</option>
                <option>Grade 11</option>
                <option>Grade 12</option>
              </select>
            </div>

            <div class="col-12">
              <label>Email</label>
              <input class="form-control" type="email"/>
            </div>

            <div class="col-12">
              <label>Contact number</label>
              <input class="form-control" type="tel"/>
            </div>

            
              <label>Mode of learning</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="mode" id="modeOnline" checked />
                <label class="form-check-label" for="modeOnline">Online</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="mode" id="modeF2F" />
                <label class="form-check-label" for="modeF2F">Face-to-Face</label>
              </div>
            

            <div class="col-12 text-center">
              <button class="btn btn-primary px-4 py-2" type="submit">Submit Enrollment</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="text-center py-2 text-light fixed-bottom" style="background-color:#083d77;">
    &copy; 2025 | Jacob Mendoza 9-Sapphire
  </footer>

  
</body>
</html>
